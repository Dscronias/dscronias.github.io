section:
  name: Languages # Title of section (default: "")
  id: skills1 # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 2 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  template: sections/skills.html # allows you to point to a specific template.

skills:
- name: Python
  logo: "images/sections/skills/Python-logo-notext.png"
  summary: "Well-versed in the main libraries used in data science (pandas, statsmodels, scikit-learn, seaborn, plotly...). "
  url: "https://www.python.org/"

- name: "R"
  logo: "images/sections/skills/R_logo.png"
  summary: "Used in conjunction with other statistical software (namely, Python or Stata) to have access to fancier statistical tools. Familiar with the tidyverse."
  url: "https://www.r-project.org/"

- name: Stata
  logo: "images/sections/skills/Stata_Logo.png"
  summary: "A few thousand hours and multiple projects under my belt. Used for data manipulation, statistical analysis, data visualisation, reporting..."
  url: "https://www.stata.com/"

- name: SAS
  logo: "images/sections/skills/SAS_logo_horiz.png"
  summary: "Used on a few projects. I hope that, one day, biostatisticians in the pharmaceutical industry will finally move on to something else."
  url: "https://www.sas.com/en_gb/home.html"